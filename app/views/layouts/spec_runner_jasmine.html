<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <link rel="shortcut icon" type="image/png" href="libs/jasmine-1.3.1/jasmine_favicon.png">
  <%= stylesheet_link_tag    "jasmine-1.3.1/jasmine" %>
  <%= javascript_include_tag "application2" %>
  <%= javascript_include_tag "jasmine-1.3.1/jasmine", "jasmine-1.3.1/jasmine-html", "angular/angular-mocks" %>
  <%= javascript_include_tag "spec/#{params[:w]}_spec" %>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
  
</head>

<body>
</body>
</html>
